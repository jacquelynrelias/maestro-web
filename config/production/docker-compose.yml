version: '3'

services:
    maestro-web:
        image: abiosoft/caddy
        restart: always
        stdin_open: true
        command: npm run dev
        tty: true
        ports:
            - 4200:4200
        links:
            - maestro-backend
        volumes:
            - ./caddy/Caddyfile:/etc/Caddyfile
            - caddy_data:/etc/caddycerts
            - ../../src:/var/www/maestro
            - ../../logs/caddy:/var/log/caddy
            - ../../logs/api:/var/log/api
        environment:
            CADDYPATH: /etc/caddycerts
            MAESTRO_DEBUG: 1
        networks:
            - default

    maestro-backend:
        image: node:alpine
        command: node /maestro/backend/server.js
        restart: always
        ports:
            - 3308:3308
        links:
            - mongo-db
        volumes:
            - ../../src/backend:/maestro/backend
            - ../../node_modules:/maestro/node_modules
            - ../../logs/parse:/maestro/logs/parse
        environment:
            PORT: 3308
            PARSE_SERVER_APPLICATION_ID: maestro
            PARSE_SERVER_MASTER_KEY: orange
            PARSE_SERVER_DATABASE_URI: mongodb://mongo-db:27017/dev
            PARSE_SERVER_URL: http://maestro.gdn/parse
            PARSE_SERVER_LOGS_FOLDER: /maestro/logs/parse
            VERBOSE: 1

    mongo-db:
        image: mongo
        restart: always
        ports:
            - 27017:27017
        volumes:
            - ../../data:/data
            - database_data:/data/db

volumes:
    caddy_data:
    database_data:
